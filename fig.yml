web:
    build: .
    ports:
        - "80"
    expose:
        - "80"
    volumes:
        - ./:/app/
    links:
        - db:DB
        - redis:REDIS
        - mongo:MONGO
    environment:
        APP_PRETTY_URLS: 1
        YII_ENV: dev
        YII_DEBUG: true
        VIRTUAL_HOST: ~playground\..*\.xip\.io
db:
    image: mariadb
    ports:
        - "3306"
    expose:
        - "3306"
    environment:
        MYSQL_ROOT_PASSWORD: secretroot
        MYSQL_USER: dev
        MYSQL_PASSWORD: dev123
        MYSQL_DATABASE: playground-9

redis:
    image: redis

mongo:
    image: mongo

